{% extends 'main.html' %}

{% block title %}Login{% endblock %}

{% block main %}
	<div class="container">
		<div class="row">
			<div class="col-3 pt-2"></div>
			<div class="col-6 pt-4" style="height: auto;">
				<h2 class="text-center">Login</h2><br>
			    <form class="login-form" method="POST">
					{% csrf_token %}
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group position-relative">
									<label>Email <span class="text-danger">*</span></label>
									{{form.email}}
								</div>
							</div>
							<div class="col-lg-12">
								<div class="form-group position-relative">
									<label>Password <span class="text-danger">*</span></label>
									{{form.password}}
								</div>
							</div>
							<div class="col-lg-12 mb-0"><br>
								<button class="btn btn-primary w-100" type="submit">Login</button>
							</div><br>
							<div class="col-12 text-center">
								<p class="mb-0 mt-3"><small class="text-dark mr-2">Don't have an account ?</small> <a href="{% url 'customer-signup' %}" class="text-dark font-weight-bold">Sign Up</a></p>
							</div>
						</div>
				</form>
			</div>
			<div class="col-3 pt-2"></div>
		</div>
{% endblock %}
